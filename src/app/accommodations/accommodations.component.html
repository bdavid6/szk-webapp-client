<div class="grid">
  <mat-toolbar>
    <span>Szűrés:</span>
  </mat-toolbar>

  <mat-card class="accommodation-card" *ngFor="let acco of accommodations">
    <img class="main-image" src={{acco.mainImage}}>
    <mat-card-header>
      <mat-card-title>{{ acco.name }}</mat-card-title>
      <mat-card-subtitle>{{ acco.place }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ acco.label }}
      </p>
    </mat-card-content>
    <p class="actions">
      <button mat-button>TÖBB KÉP</button>
      <button mat-button class="reserve">FOGLALÁS</button>
    </p>
  </mat-card>
</div>
