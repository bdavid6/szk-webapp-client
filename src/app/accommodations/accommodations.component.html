<div class="grid">
  <mat-toolbar>
    <span>Szűrés:</span>
  </mat-toolbar>
  <!--<mat-toolbar *ngIf="accommodations && accommodations.length > 0">
    <span>Szűrés:</span>
  </mat-toolbar>-->

  <mat-card class="accommodation-card" *ngFor="let acco of (accommodations | async)">
    <img class="main-image" src="src/assets/img/noimage.jpg">
    <mat-card-header>
      <mat-card-title>{{ acco.name }}</mat-card-title>
      <mat-card-subtitle>{{ acco.place }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ acco.description }}
      </p>
    </mat-card-content>
    <p class="actions">
      <!--<button mat-button routerLink="/accommodations/{{acco.id}}">MEGTEKINTÉS</button>-->
      <button mat-button [routerLink]="['/', 'accommodations', 'id', acco.id]">MEGTEKINTÉS</button>
    </p>
  </mat-card>
  <!--<div *ngIf="!accommodations || accommodations.length === 0">
    <p class="notfound">Nem található szállás.</p>
  </div>-->
</div>
