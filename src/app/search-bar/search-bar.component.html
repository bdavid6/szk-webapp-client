<mat-toolbar class="search-bar-container">
    <mat-toolbar class="search-bar">
        <input matInput type="text" name="search" onfocus="this.select()" placeholder="Írja be az úticélt" [(ngModel)]="searchText"/>
        <button *ngIf="!searchText" mat-button class="search-button" [routerLink]="['search/1']" (click)="clearSearch()">Keresés</button>
        <button *ngIf="searchText" mat-button class="search-button" [routerLink]="['search/filter/' + formatSearchText() + '/1']" (click)="clearSearch()">Keresés</button>
    </mat-toolbar>
    <button mat-button class="search-button-alternative">Legkedveltebb szállások</button>
    <button mat-button class="search-button-alternative" (click)="randomId()">Válassz nekem!</button>
</mat-toolbar>
